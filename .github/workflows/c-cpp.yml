name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install_cblas
      run: sudo apt update && sudo apt install libatlas3-base libatlas-base-dev libblas-dev libblas3
    - name: make
      run: make && ./bin/test
  build_test_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: get_openblas
      run: choco install wget && mkdir openblas && cd openblas && wget https://sourceforge.net/projects/openblas/files/v0.3.28/OpenBLAS-0.3.28-x64-64.zip/download && unzip download
    - name: compile_openblas
      run: cp include/cblas.h /usr/include/ && cp bin/libopenblas.dll /lib/
    - name: make
      run: make
