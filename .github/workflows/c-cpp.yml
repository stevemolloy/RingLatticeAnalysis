name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install_cblas
      run: sudo apt update && sudo apt install libatlas3-base libatlas-base-dev libblas-dev libblas3
    - name: make
      run: make && ./bin/test
  build_test_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: install_cblas
      run: choco install cblas
    - name: make
      run: make
